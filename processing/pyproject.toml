[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'ecco_production'
version = '1.0'
dependencies = [
    'boto3',
    'cartopy',
    #'ecco_cloud_utils',
    'matplotlib',
    'netCDF4',
    'numpy',
    'pyresample',
    'scipy',
    'xarray',
    'xmitgcm',
    'xgcm',
]

[tool.setuptools]
packages=[
    'ecco_production',
    'ecco_cloud_utils',
    'ecco_v4_py'
]

[tool.setuptools.package-dir]
ecco_production='src/ecco_production'
ecco_cloud_utils='../ECCO-ACCESS/ecco-cloud-utils/ecco_cloud_utils'
ecco_v4_py='../ECCOv4-py/ecco_v4_py'

[project.scripts]
ecco_production = 'ecco_production.bin.master_script:main'
aws_s3_sync = 'ecco_production.bin.aws_s3_sync:main'

